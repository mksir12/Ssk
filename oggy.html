<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music with Neon Control</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    /* Fixed play/pause button in bottom right */
    #musicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background: black;
      border: 2px solid #00f7ff;
      padding: 10px 16px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      text-shadow: 0 0 5px #0ff;
      box-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff;
      transition: background 0.3s;
    }

    #musicControl:hover {
      background: #222;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; margin-top: 50px;">ðŸŽµ Music Autoplay with Neon Play/Pause Button</h1>
  <p style="text-align:center;">Scroll the page, music control button stays fixed.</p>
  <div style="height: 2000px;"></div> <!-- just to make scrollable -->

  <!-- Audio element -->
  <audio id="successSound" src="https://ar-hosting.pages.dev/1753288224398.mp3" autoplay loop preload="auto"></audio>

  <!-- Neon Play/Pause Button -->
  <button id="musicControl">Pause</button>

  <script>
    const audio = document.getElementById('successSound');
    const btn = document.getElementById('musicControl');

    btn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = 'Pause';
      } else {
        audio.pause();
        btn.textContent = 'Play';
      }
    });

    // Fallback for autoplay if blocked
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        document.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    });
  </script>

</body>
</html>
